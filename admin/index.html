<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Push</title>
</head>

<body>

    <h1>Admin Push</h1>

    <h2>Push Protocol</h2>
    <textarea id="pushmsg" name="pushmsg" rows="5" cols="33"></textarea>
    <button onclick="sendPushInstruction()">Send Push Instruction</button>

    <h2>WebSocket Server Push</h2>
    <textarea id="wsmsg" name="wsmsg" rows="5" cols="33"></textarea>
    <button onclick="sendWebSocketInstruction()">Send Push Instruction</button>
</body>
<script>
    const sendPushInstruction = () => {

        const pushPayload = document.getElementById("pushmsg").value;
        console.log(JSON.parse(pushPayload));

        fetch('http://localhost:4224/api/push-instruction', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: pushPayload
        });

        document.getElementById("pushmsg").value = "";
    };

    const sendWebSocketInstruction = () => {

        const pushPayload = document.getElementById("wsmsg").value;
        console.log(JSON.parse(pushPayload));

        fetch('http://localhost:4224/api/websocket-instruction', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: pushPayload
        });

        document.getElementById("pushmsg").value = "";
    };
</script>

</html>
